<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login - Wrestling Movements</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
<div class="login-container">
  <div class="logo-container text-center">
    <img src="images/logoWrestling.png" alt="Wrestling logo" 
         th:src="@{/images/logoWrestling.png}" />
  </div>

  <div th:if="${param.error}" class="alert alert-danger">
    <p>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
  </div>

  <div th:if="${param.logout}" class="alert alert-warning">
    <p>Vous avez été déconnecté.</p>
  </div>

  <div class="form-container">
    <h2 class="form-title text-center">Accès à Wrestling Movements</h2>

    <a href="/oauth2/authorization/google">
      <button>Se connecter avec Google</button>
    </a>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" 
               placeholder="Votre email" required autofocus/>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" class="form-control" 
               placeholder="Votre mot de passe" autocomplete="new-password" required/>
      </div>
      
      <div class="remember-me">
        <input type="checkbox" id="remember-me" name="remember-me"/>
        <label for="remember-me">Se souvenir de moi</label>
      </div>
      
      <button type="submit" class="btn btn-primary btn-login">Se connecter</button>
      
      <div class="register-link text-center">
        Pas encore de compte? <a th:href="@{/register/save}">S'inscrire</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
