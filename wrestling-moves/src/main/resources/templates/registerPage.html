<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Créer un compte - Wrestling Movements</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
</head>
<body>
    <div class="register-container">
        <div class="logo-container text-center">
            <img src="images/logoWrestling.png" alt="Wrestling logo" title="Wrestling logo"
                 th:src="@{/images/logoWrestling.png}" />
        </div>
        
        <div th:if="${param.success}" class="alert alert-success">
            <p>Votre compte a été créé avec succès!</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger">
            <p>[[${errorMessage}]]</p>
        </div>

        <div class="form-container">
            <h2 class="form-title text-center">Créer un nouveau compte</h2>
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <input type="text" name="firstName" class="form-control" placeholder="Prénom" required />
                </div>
                <div class="form-group">
                    <input type="text" name="lastName" class="form-control" placeholder="Nom" required />
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Nom d'utilisateur" required />
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required />
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Mot de passe" required />
                </div>
                <div class="form-group">
                    <input type="password" name="confirmPassword" class="form-control" placeholder="Confirmer le mot de passe" required />
                </div>
                <button type="submit" class="btn btn-primary btn-register">S'inscrire</button>
                
                <div class="login-link text-center">
                    Déjà inscrit? <a th:href="@{/login}">Se connecter</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
