<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wrestling Academy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container py-4">
    <div class="welcome-section">
        <div class="text-center">
            <h1 class="display-4 mb-3">Bienvenue, <span th:text="${username}" class="text-warning"></span> !</h1>
            <p class="lead">Pr√™t √† dominer le tapis aujourd'hui ? üèÖ</p>
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-4">
            <div class="stat-card bg-white">
                <div class="card-body">
                    <i class="fas fa-video stat-icon mb-3"></i>
                    <h5 class="card-title text-muted">Total Vid√©os</h5>
                    <h2 class="text-primary" th:text="${totalVideos}">0</h2>
                    <small class="text-success"><i class="fas fa-arrow-up"></i> 12% vs mois dernier</small>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card bg-white">
                <div class="card-body">
                    <i class="fas fa-tags stat-icon mb-3"></i>
                    <h5 class="card-title text-muted">Cat√©gories</h5>
                    <h2 class="text-primary" th:text="${totalCategories}">0</h2>
                    <div class="progress mt-2" style="height: 4px;">
                        <div class="progress-bar bg-success" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stat-card bg-white">
                <div class="card-body">
                    <i class="fas fa-clock stat-icon mb-3"></i>
                    <h5 class="card-title text-muted">Derni√®re Vid√©o</h5>
                    <h4 class="text-primary" th:text="${lastVideo}">Aucune</h4>
                    <small class="text-muted">2 jours ago</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-4 mb-3">
            <a href="/videos/add" class="btn btn-primary action-btn">
                <i class="fas fa-plus mr-2"></i>Ajouter Vid√©o
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/videos" class="btn btn-secondary action-btn">
                <i class="fas fa-play-circle mr-2"></i>Voir Vid√©os
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/categories" class="btn btn-success action-btn">
                <i class="fas fa-folder-open mr-2"></i>Cat√©gories
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-heart mr-2"></i>Vos Favoris</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:each="video : ${favoriteVideos}"
                           th:href="@{/videos/{id}(id=${video.id})}"
                           class="video-list-item list-group-item list-group-item-action">
                            <i class="fas fa-play-circle mr-3"></i>
                            <span th:text="${video.title}">Titre vid√©o</span>
                            <span class="badge badge-pill badge-info ml-2" th:text="${video.category}">Cat√©gorie</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="alert alert-info animated-tip fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
                <h5 class="alert-heading"><i class="fas fa-lightbulb mr-2"></i>Conseil du Jour</h5>
                <hr>
                <p class="mb-0" id="dailyTip">Chargement du conseil...</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
