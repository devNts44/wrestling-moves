<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Wrestling Academy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container py-4">
    <div class="welcome-section animate-fade-in">
        <div class="logo-container animate-bounce">
            ü§º
        </div>
        <h1 class="welcome-title">Bienvenue, <span th:text="${username}"></span></h1>
        
        <!-- Ajout du conseil du jour -->
        <div class="daily-tip">
            <i class="fas fa-lightbulb tip-icon"></i>
            <p id="dailyTip"></p>
            <button class="close-tip"><i class="fas fa-times"></i></button>
        </div>
    </div>

    <div class="row text-center mb-4">
        <div class="col-md-4 mb-3">
            <a href="/videos/add" class="btn btn-primary action-btn animate-hover">
                <i class="fas fa-plus mr-2"></i>Ajouter Vid√©o
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/videos" class="btn btn-secondary action-btn animate-hover">
                <i class="fas fa-play-circle mr-2"></i>Voir Vid√©os
            </a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/categories" class="btn btn-success action-btn animate-hover">
                <i class="fas fa-folder-open mr-2"></i>Cat√©gories
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card shadow animate-slide-up">
                <div class="card-header">
                    <h4 class="mb-0"><i class="fas fa-heart mr-2"></i>Vos Favoris</h4>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a th:each="video : ${favoriteVideos}"
                           th:href="@{/videos/{id}(id=${video.id})}"
                           class="video-list-item list-group-item list-group-item-action">
                            <i class="fas fa-play-circle mr-3"></i>
                            <span th:text="${video.title}">Titre vid√©o</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
